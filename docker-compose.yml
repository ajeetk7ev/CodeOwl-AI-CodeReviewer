version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: codeowl-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: CodeOwl
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - codeowl-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/CodeOwl --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache and Queue
  redis:
    image: redis:7-alpine
    container_name: codeowl-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - codeowl-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codeowl-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      # Server
      PORT: 5001
      NODE_ENV: production
      
      # Database
      MONGO_URI: mongodb://mongodb:27017/CodeOwl
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # Frontend (update if frontend runs on different port/domain)
      FRONTEND_URL: http://localhost:3000
      
      # GitHub OAuth - REPLACE WITH YOUR VALUES
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      GITHUB_CALLBACK_URL: ${GITHUB_CALLBACK_URL:-http://localhost:5001/api/auth/github/callback}
      
      # GitHub Webhooks - REPLACE WITH YOUR VALUES
      GITHUB_WEBHOOK_SECRET: ${GITHUB_WEBHOOK_SECRET}
      WEBHOOK_URL: ${WEBHOOK_URL}
      
      # JWT - REPLACE WITH YOUR VALUE
      JWT_SECRET: ${JWT_SECRET}
      
      # Pinecone - REPLACE WITH YOUR VALUES
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_INDEX: ${PINECONE_INDEX:-codeowl-index}
      
      # OpenRouter AI - REPLACE WITH YOUR VALUE
      OPENROUTER_KEY: ${OPENROUTER_KEY}
      
      # Razorpay - REPLACE WITH YOUR VALUES
      RAZORPAY_API_KEY: ${RAZORPAY_API_KEY}
      RAZORPAY_API_SECRET: ${RAZORPAY_API_SECRET}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - codeowl-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5001/api
        VITE_RAZORPAY_KEY_ID: ${VITE_RAZORPAY_KEY_ID}
    container_name: codeowl-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - codeowl-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Named volumes for data persistence
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

# Custom network for service communication
networks:
  codeowl-network:
    driver: bridge
